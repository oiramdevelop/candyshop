<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Producto</h1>
        <form th:action="@{/productos/modificar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{producto_id}">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Peso (gramos)</label>
                <input type="number" class="form-control" th:field="*{peso_gramos}" step="0.01">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" th:field="*{precio}" step="0.01">
            </div>
            <div class="mb-3">
                <label class="form-label">Alérgenos</label>
                <input type="text" class="form-control" th:field="*{alergenos}">
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
