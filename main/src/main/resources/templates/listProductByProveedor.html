<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos del Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Productos del proveedor: <span th:text="${proveedor.nombre}"></span></h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Alergenos</th>
            <th>Peso (g)</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.producto_id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.alergenos}"></td>
            <td th:text="${producto.peso_gramos}"></td>
            <td th:text="${producto.precio}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/proveedores" class="btn btn-primary mt-3">Volver a Proveedores</a>
</div>
</body>
</html>
